<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Ventas Mejorado</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="formulario">
    <h2>Registrar Ventas Mensuales</h2>
    <form id="ventaForm">
        <label for="mes">Mes:</label>
        <input type="text" id="mes" required>

        <label for="venta">Venta ($):</label>
        <input type="number" id="venta" required>

        <button type="submit">Agregar/Actualizar Venta</button>
    </form>
</div>

<canvas id="graficoVentas" width="600" height="400"></canvas>

<div class="lista-datos" id="listaDatos"></div>

<script src="chart.js"></script>
</body>
</html>
